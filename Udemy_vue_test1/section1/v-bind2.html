<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <style>
        .active{
            border: 1px solid red;
        }
        .text-denger{
            color: red;
        }
    </style>
</head>
<body>
    <div style="color: blue;font-size: 20px;">Style test</div>
    <div class="active text-denger">Class test</div>
    <div id="app"> <!--仮想DOM-->
        <div style="" class=""></div>
        <div :style="{fontSize: fontSize}">Style Test</div>
        <div :class="{active: isActive}">class test</div>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data(){ //初期設定
                return {
                    fontSize: '20px',
                    isActive: true
                }
            }
        })
    </script>
</body>
</html>
