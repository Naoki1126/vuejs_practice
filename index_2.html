<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id ="app">
      <p v-once>{{message}}</p>
      <p>{{ sayHI() }}</p>
    </div>
    <div id = "app2">
        <div>{{ html }}</div>
        <div v-html ="html"></div>
    </div>
    <div id ="app3">
        <a :href="url">Google</a> <!--v-bind-->
    </div>
    <script>
        new Vue({
                el: '#app',
                data: {
                    message: 'HelloWorld!'
                },
                methods: {
                    sayHI: function(){
                        this.message = "HELLO VueJS"
                        return this.message;
                    }
                }
            })
        new Vue({
            el: '#app2',
            data: {
                html: '<h1>h1です</h1>'
            }
        })

        new Vue({
            el: '#app3',
            data:{
                url: 'https://google.com'
            }
        })
    </script>
</body>
</html>
