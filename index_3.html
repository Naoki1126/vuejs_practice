<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id = 'app'>
        <p>現在{{ number }}回クリックされています</p>
        <button v-on:click="countUp(2)">カウントアップ</button>
        <p v-on:mousemove="changeMousePosition(3, $event)">マウスを乗せてください
            <span v-on:mousemove.stop>反応しないでください</span>
        </p>
        <p>X: {{ x }}、Y: {{ y }}</p>
    </div>
    <div id = 'app2'>
        <p>現在{{ number }}回クリックされています</p>
        <button v-on:click="countUp(2)">カウントアップ</button>
        <p v-on:mousemove="changeMousePosition(3, $event)">マウスを乗せてください
            <span v-on:mousemove.stop>反応しないでください</span>
            <a v-on:click.prevent.stop href = "https://google.com">google</a>
        </p>
        <p>X: {{ x }}、Y: {{ y }}</p>
        <input type = "text" v-on:keyup.space.enter="myAlert">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                number: 0,
                x:0,
                y:0
            },
            methods: {
                countUp: function(times){
                    this.number += 1 * times
                },
                changeMousePosition: function(dividNumber, event){
                    this.x = event.clientX / dividNumber;
                    this.y = event.clientY / dividNumber;
                }
            }
        })

        new Vue({
            el: '#app2',
            data: {
                number:0,
                x:0,
                y:0
            },
            methods: {
                countUp: function(times){
                    this.number += 1 * times
                },
                changeMousePosition: function(dividNumber, event){
                    this.x = event.clientX / dividNumber;
                    this.y = event.clientY / dividNumber;
                },
                noEvent: function(event){
                    event.preventDefault();
                },
                myAlert(){
                    alert('アラート');
                }
            }
        })
    </script>
</body>
</html>
